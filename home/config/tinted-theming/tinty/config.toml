shell = "zsh -c '{}'"
default-scheme = "base16-seti"

[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-terminal"
themes-dir = "themes/ghostty"
hook = "command cp -f %f ~/.config/ghostty/themes/tinted-theming && killall -SIGUSR2 ghostty"
supported-systems = ["base16", "base24"]

[[items]]
name = "tinted-fzf"
path = "https://github.com/tinted-theming/tinted-fzf"
supported-systems = ["base16", "base24"]
hook = ". %f"
themes-dir = "sh"

[[items]]
name = "base16-btop"
path = "https://git.sr.ht/~blueingreen/base16-btop"
themes-dir = "colors"
supported-systems = ["base16"]
hook = "command ln -snf %f ~/.config/btop/themes/current.theme && pkill -SIGUSR2 btop"

[[items]]
name = "base16-opencode"
path = "https://github.com/scaryrawr/base16-opencode"
themes-dir = "themes"
supported-systems = ["base16", "base24"]
hook = "mkdir -p ~/.config/opencode/themes && ln -sf %f ~/.config/opencode/themes/tinty-current.json && jq '.theme = \"tinty-current\"' ~/.config/opencode/opencode.json > ~/.config/opencode/opencode.json.tmp && mv ~/.config/opencode/opencode.json.tmp ~/.config/opencode/opencode.json; killall -SIGUSR2 opencode 2>/dev/null || true"
